# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm # O 'yarn' o 'pnpm'

      - name: Install dependencies
        run: npm ci # O 'yarn install' o 'pnpm install'

      - name: Build website
        run: npm run build # O 'yarn build' o 'pnpm build'

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build # El directorio que genera Docusaurus
          branch: gh-pages # La rama donde se publica el sitio
